<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape in shape</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    


</head>

<body>
    <div class="container">
        <h1>Shape in shape</h1>
        <div class="drop-targetsSquare">  
            <div class="itemSquare" id="itemSquare" draggable="true"></div>
            <div class="square"></div>
        </div>

        <div class="drop-targetsTriangle">
            <div class="itemTriangle" id="itemTriangle" draggable="true"></div>
            <div class="triangle"></div>
        </div>

        <div class="drop-targetsCircle">
            <div class="itemCircle" id="itemCircle" draggable="true"></div>
            <div class="circle"></div>
        </div>

        <div class="drop-targetsHexagon">
            <div class="itemHexagon" id="itemHexagon" draggable="true"></div>
            <div class="hexagon"></div>
        </div>

        <button id="complete">Complete</button>

    </div>
    <script src="/JS/dragAndDrop.js"></script>
</body>

</html>
