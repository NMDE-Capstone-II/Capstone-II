<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape in shape</title>
    <link rel="stylesheet" href="../CSS/styles.css">



</head>

<body>
    <div id="container">
        <div class = "top">
            <img id="title" class="title" src="../media/ddImages/ASSEMBLE.svg">
            <h1>Move the gems into place</h1>
        </div>

        <!-- Square -->
        <img id="squareGem" class="gem" src="../media/ddImages/SquareGem.svg">
        <img id="squareSlot" class="slot" src="../media/ddImages/slot/SquareINSERT.svg">

        <!-- Triangle -->
        <img id="triangleGem" class="gem" src="../media/ddImages/TriangleGem.svg">
        <img id="triangleSlot" class="slot" src="../media/ddImages/slot/TriangleINSERT.svg">

        <!-- Circle -->
        <img id="circleGem" class="gem" src="../media/ddImages/CircleGem.svg">
        <img id="circleSlot" class="slot" src="../media/ddImages/slot/CircleINSERT.svg">

        <!-- Hexagon -->
        <img id="hexagonGem" class="gem" src="../media/ddImages/HexGem.svg">
        <img id="hexagonSlot" class="slot" src="../media/ddImages/slot/DiamondINSERT.svg">

        <button id="complete">Complete</button>
        <button id="tryAgain">Try Again</button>

    </div>

    <script src="../JS/dragAndDrop.js"></script>
</body>

</html>
