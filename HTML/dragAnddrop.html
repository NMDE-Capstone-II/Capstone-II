<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape in shape</title>
    <link rel="stylesheet" href="./../CSS/styles.css">



</head>

<body>
    <div class="top">
        <img id="title" class="title" src="./../media/ddImages/screen/assemble.png">
        <h1>Move the gems into place</h1>
    </div>

    <div id="container">

        <!-- Slots -->
        <img id="squareSlot" class="slot" src="./../Media/ddImages/slots/squareSlot.png">
        <img id="triangleSlot" class="slot" src="./../Media/ddImages/slots/triangleSlot.png">
        <img id="circleSlot" class="slot" src="./../Media/ddImages/slots/circleSlot.png">
        <img id="hexagonSlot" class="slot" src="./../Media/ddImages/slots/hexagonSlot.png">

        <!-- Gems -->
        <img id="squareGem" class="gem" src="./../Media/ddImages/gems/squareGem.png">
        <img id="triangleGem" class="gem" src="./../Media/ddImages/gems/triangleGem.png">
        <img id="circleGem" class="gem" src="./../Media/ddImages/gems/circleGem.png">
        <img id="hexagonGem" class="gem" src="./../Media/ddImages/gems/hexagonGem.png">

        <button id="tryAgain"><img src="./../Media/ddImages/screen/resetButton.png"></button>

    </div>

    <audio id="slotsAudio">
        <source src='./../Media/sound/slots.mp3' type='audio/mpeg'>
    </audio>

    <script src="./../JS/dragAndDrop.js"></script>
</body>

</html>
