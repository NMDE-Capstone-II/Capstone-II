<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Scanner</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="/Capstone-II/JS/AR.JS"></script>
    <script>
        AFRAME.registerComponent('registerevents', {
            init: function () {
                var marker = this.el;
    
                // Make the element emit events when found and when lost.
                marker.setAttribute('emitevents', 'true');
    
                marker.addEventListener('markerFound', function(e) {
                    var markerId = marker.id;
                    console.log('markerFound',e,  markerId);
                    window.addEventListener('click', handleGemFound);
                    // TODO: Add your own code here to react to the marker being found.
                });
    
                marker.addEventListener('markerLost', function(e) {
                    var markerId = marker.id;
                    console.log('markerLost', e, markerId);
                    window.removeEventListener('click', handleGemFound);
                    // TODO: Add your own code here to react to the marker being lost.
                });
                function handleGemFound(){
                    console.log('COLLECTED')
                }
                function handleGemLost(){
                    console.log("GEM LOST")
                }
              
            }
        });
    </script>
</head>



    <body style='margin : 0px; overflow: hidden;'>
        <a-scene vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

            <a-assets>
                <img id="platform" src="https://i.imgur.com/mYmmbrp.jpg">
            </a-assets>

            <!-- handle marker with your own pattern -->
            <a-marker type='pattern'
                url='https://www.popsockets.com/dw/image/v2/BFSM_PRD/on/demandware.static/-/Sites-popsockets-master-catalog/default/dw9eb9511a/images/hi-res/Poke-Ball-Gloss_01_Top-View.png?sw=800&sh=800'>
                <a-box position='0 0.5 0' material='color: red;'></a-box>
            </a-marker>

            <!-- handle marker with hiro preset -->
            <a-marker id="hiro" preset='hiro' registerevents emitevents='true'>
                <a-box position='0 0.5 0' material='color: red;' ></a-box>
                <!-- <a-nft
                    markerhandler
                    type="nft"
                    url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
                    >
                    </a-nft> -->
                
            </a-marker>

            <!-- handle barcode marker -->
            <a-marker type='barcode' value='5'>

            </a-marker>



            <!-- add a simple camera -->
            <a-entity camera></a-entity>
        </a-scene>

    </body>

</html>
