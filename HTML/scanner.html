<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no," />
    <title>Gem Scanner</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <link rel="stylesheet" href="./../CSS/ar-screen.css">
    <script src="./../JS/ar-screen.js"></script>

</head>
<body class="ar-screen">
    <nav>
        <a href="#previous-page" class="nav__back"><img src="./assets/nav-icons/back-icon.png" alt="back"></a>
        <div class="nav__progress">
            <div id="tri">
                <img src="./assets/gems/triangle-hollow.png" alt="">
            </div>
            <div id="cir">
                <img src="./assets/gems/circle-hollow.png" alt="">
            </div>
            <div id="hex">
                <img src="./assets/gems/hex-hollow.png" alt="">
            </div>
            <div id="sq">
                <img src="./assets/gems/square-hollow.png" alt="">
            </div>
        </div>
        <button class="nav__info"><img src="./assets/nav-icons/info-icon.png" alt="info"></button>
    </nav>
    <div class="screenPrompt"></div>
    <div class="ar-xp">
        <a-scene class="camera-view"disabled vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
    
        gesture-detector antialias="true" outline
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
           <!-- Default lighting injected by A-Frame. -->
          
           <a-entity light="type: ambient; color: #BBB"></a-entity>
           <a-entity light="type: directional; color: #FFFFFF; intensity: 4" position="0 0 3"></a-entity>
            <a-assets>
                <a-asset-item id="mymodel1" src="./../gems/CircleGem.gltf"></a-asset-item>
                <a-asset-item id="mymodel2" src="./../gems/TriGEM.gltf"></a-asset-item>
                <a-asset-item id="mymodel3" src="./../gems/HexGEM.gltf"></a-asset-item>
                <a-asset-item id="mymodel4" src="./../gems/SquareGEM.gltf"></a-asset-item>
            </a-assets>
            <a-marker type="pattern" url="./../Media/QRCodes/circle.patt"  id="cir" registerevents emitevents='true'
            raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity rotation="90 0 0" position="0 0 0" gltf-model="#mymodel1" scale="0.02 0.02 0.02"></a-entity>
            </a-marker>
            <a-marker  type="pattern" url="./../Media/QRCodes/triangle.patt" id="tri" registerevents emitevents='true' 
            raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity rotation="90 0 0" position="0 0 0" gltf-model="#mymodel2" scale="0.02 0.02 0.02"></a-entity>
            </a-marker>
            <a-marker id="hex" type="pattern" url="./../Media/QRCodes/hexagon.patt" registerevents emitevents='true' 
            raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity rotation="90 0 0" position="0 0 0" gltf-model="#mymodel3" scale="0.02 0.02 0.02"></a-entity>
            </a-marker>
            <a-marker id="sq" type="pattern" url="./../Media/QRCodes/square.patt" registerevents emitevents='true' 
            raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity rotation="90 0 0" position="0 0 0" gltf-model="#mymodel4" scale="0.02 0.02 0.02"></a-entity>
            </a-marker>
    
            <!-- add a simple camera -->
            <a-entity camera></a-entity>
        </a-scene> 
    </div>
    <!-- <iframe class="ar-xp" src="./ar-xp.html" frameborder="0"></iframe> -->
</body>

</html>
