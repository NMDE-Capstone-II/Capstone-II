<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../CSS/stylesheet.css">
    <script type="text/javascript" src="./../JS/webpage.js"></script>

    <title>Stones In The Sword</title>
</head>

<body data-barba="wrapper">
    <div class="loader"></div>
    <main data-barba="container" data-barba-namespace="home">

        <div id="startScreen">
            <img src="./../Media/TITLE-fixed.png" alt="titleScreenTitle" id="titleScreenImage" class="titleImg"
                onload="titleAnimation()">
            <div class="container">
                <div class="center">
                    <a href="./../HTML/instructions.html" id="titleButton">
                        <img src="./../Media/EnterButton.svg" onload="titleButtonAnimation()" class="center">
                        
                    </a>
                </div>
            </div>
        </div>


    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://unpkg.com/@barba/core"></script>

<script type="text/javascript">
    barba.init({
        transitions: [{
            name: 'opacity-transition',
                leave(data) {
                    return gsap.to(data.current.container, {
                        opacity: 0
                    });
                },
                enter(data) {
                    return gsap.from(data.next.container, {
                        opacity: 0
                    });
                },

            }]
    });
</script>

</html>
